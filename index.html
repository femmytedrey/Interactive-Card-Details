<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Card Details</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <body>
    <div class="container">
      <div class="left">
        <div class="card1">
          <div class="firsthalf">
            <img src="images/card-logo.svg" alt="" class="cardlogo">
          </div>
          <div class="otherhalf">
            <div class="cardnum">
              <p class="cardNumber">0000 0000 0000 0000</p>
            </div>
            <div class="info">
              <div class="userName">FELICIA LEIRE</div>
              <div class="dateOfExpiration">09/00</div>
            </div>
          </div>
        </div>
  
  
        <div class="card2">
          <div class="cvvSample">000</div>
        </div>
      </div>
  
  
      <div class="right">
        <div class="formbox">
          <form action="">
            <div class="cardInput">
              <label for="cname" class="inputlabel">CARDHOLDER NAME</label><br>
              <input type="text" id = "cname" name="cname" placeholder="e.g. Jane Appleseed">
              <div class="error">field cannot be empty!</div>
            </div>
  
            <div class="cardInput">
              <label for="cnumber" class="inputlabel">CARD NUMBER</label><br>
              <input type="text" id = "cnumber" name="cnumber" placeholder="e.g. 1234 5678 9123 0000">
              <div class="error">field cannot be empty!</div>
            </div>
  
            <div class="date">
                <div class="expDatebox">
                  <label for="expDate" class="datelabel">EXP. DATE (MM/YY)<br></label>
                  <div class="dateinputbox">
                    <div class="datainputboxleft">
                      <input type="text" id="expDate" name="expDate" maxlength="2" placeholder="MM">
                    <div class="error">error!</div>
                    </div>

                    <div class="datainputboxleft">
                      <input type="text" id="expDate" name="expDate" maxlength="2" placeholder="YY">
                      <div class="error">error!</div>
                    </div>
                  </div>
                </div>
                  
                <div class="cvcBox">
                  <label for="cvclabel" class="datelabel">CVC<br>
                  <div class="cvcinputbox">
                    <input type="text" id="cvc" maxlength="3" placeholder="e.g. 123">
                  </div>
                  </label>
                  <div class="error">error!</div>
                </div>
            </div>
  
            <div class="submitbutton">
              <input type="submit" id="submission" value="Confirm">
            </div>
            
          </form>
        </div>
  
  
  
        <div class="thankyou" style="display:none">
          <div class="top">
            <div class="thankyoucircle">
              <p class="tick">âœ”</p>
            </div>
          </div>
  
          <div class="bottom">
            <p class="heading">THANK YOU!</p>
            <p class="textbody">We've added your card details</p>
            <button class="continue button">Continue</button>
          </div>
        </div>
      </div>
    </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
    <script src="script.js"></script>
  </body>
  
</body>
</html>
